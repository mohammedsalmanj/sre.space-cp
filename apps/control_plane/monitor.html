<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRE-Space | Orbital Monitor v4.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: #010409;
            color: #f8fafc;
            overflow-x: hidden;
        }

        .glass {
            background: rgba(13, 17, 23, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid #30363d;
        }

        .terminal {
            font-family: 'JetBrains Mono', monospace;
            background: #000;
            overflow-y: auto;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0px rgba(34, 197, 94, 0.4);
            }

            100% {
                box-shadow: 0 0 0 8px rgba(34, 197, 94, 0);
            }
        }

        .stream-active {
            color: #22c55e;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }
    </style>
</head>

<body class="p-4 md:p-10">
    <div class="max-w-[1440px] mx-auto">
        <!-- Header -->
        <header class="flex justify-between items-end mb-10 px-4">
            <div>
                <h1 class="text-3xl font-black text-blue-500 italic tracking-tighter">SRE-SPACE ORBITAL <span
                        class="text-slate-500 font-light not-italic">v4.0</span></h1>
                <div class="flex items-center gap-2 mt-1">
                    <span class="w-2 h-2 rounded-full bg-green-500 stream-active"></span>
                    <span class="text-[9px] font-black uppercase text-slate-500 tracking-[0.4em]">Live Telemetry
                        Stream</span>
                </div>
            </div>
            <div id="connection-status" class="text-[10px] font-bold text-slate-600 uppercase">Awaiting Uplink...</div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <!-- Left: Live Console (SSE Driven) -->
            <div class="lg:col-span-8 space-y-4">
                <div class="terminal h-[650px] rounded-2xl border border-slate-800 shadow-2xl flex flex-col">
                    <div class="bg-slate-900/50 px-6 py-3 border-b border-slate-800 flex justify-between items-center">
                        <span class="text-[10px] font-black text-slate-500 tracking-widest uppercase">Cognitive Stream
                            Output</span>
                        <div id="active-agent" class="text-[10px] font-bold text-blue-400">IDLE</div>
                    </div>
                    <div id="logs" class="p-8 space-y-3">
                        <div class="text-slate-700 italic text-sm font-mono">// System standby. Connect to Render hub to
                            begin...</div>
                    </div>
                </div>
            </div>

            <!-- Right: Real-time Stats & Git Feed -->
            <div class="lg:col-span-4 space-y-6">
                <!-- Real-time Stats -->
                <div class="glass p-6 space-y-4 border-l-4 border-blue-500">
                    <div class="flex justify-between items-center">
                        <span class="text-[10px] font-black text-slate-500 uppercase">System Integrity</span>
                        <div id="health-dot" class="w-2 h-2 rounded-full bg-green-500 pulse"></div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <span class="text-[8px] font-bold text-slate-500 block uppercase">Mode</span>
                            <span id="stat-mode" class="text-xs font-black text-blue-400">---</span>
                        </div>
                        <div>
                            <span class="text-[8px] font-bold text-slate-500 block uppercase">Memory</span>
                            <span id="stat-mem" class="text-xs font-black text-green-400">--%</span>
                        </div>
                        <div>
                            <span class="text-[8px] font-bold text-slate-500 block uppercase">Event Bus</span>
                            <span id="stat-bus" class="text-xs font-black text-purple-400">---</span>
                        </div>
                        <div>
                            <span class="text-[8px] font-bold text-slate-500 block uppercase">Chaos</span>
                            <span id="stat-chaos" class="text-xs font-black text-slate-500">OFF</span>
                        </div>
                    </div>
                </div>

                <!-- GitHub Intelligence -->
                <div class="space-y-4">
                    <h3 class="text-[10px] font-black text-slate-500 uppercase tracking-widest px-2">GitOps Activity
                        (REST Sync)</h3>
                    <div id="git-feed" class="space-y-3">
                        <div class="text-center py-10 text-slate-700 text-[10px] font-bold uppercase tracking-widest">
                            Polling Activity...</div>
                    </div>
                </div>

                <button onclick="startMonitoring()" id="monitor-btn"
                    class="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white font-black rounded-xl text-xs uppercase tracking-[0.2em] transition-all shadow-lg active:scale-95">
                    Connect Telemetry Stream
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin; // Should be points to Render in prod
        let eventSource = null;

        async function updateStats() {
            try {
                const res = await fetch(`${API_BASE}/system/health`);
                const data = await res.json();
                document.getElementById('stat-mode').innerText = data.mode.toUpperCase();
                document.getElementById('stat-mem').innerText = data.memory.memory_percent + '%';
                document.getElementById('stat-bus').innerText = data.event_bus.toUpperCase();
                document.getElementById('stat-chaos').innerText = data.chaos_active ? 'ACTIVE' : 'OFF';
                document.getElementById('stat-chaos').className = data.chaos_active ? 'text-xs font-black text-red-500' : 'text-xs font-black text-slate-500';
            } catch (err) { }
        }

        async function updateGitFeed() {
            try {
                const res = await fetch(`${API_BASE}/api/git-activity`);
                const data = await res.json();
                const feed = document.getElementById('git-feed');
                feed.innerHTML = '';
                data.forEach(item => {
                    const color = item.state === 'open' ? 'indigo-400' : 'green-400';
                    const div = document.createElement('div');
                    div.className = 'glass p-4 border-l-2 border-indigo-500/50';
                    div.innerHTML = `
                        <div class="flex justify-between text-[8px] font-black mb-1">
                            <span class="text-${color}">#${item.number}</span>
                            <span class="text-slate-500 uppercase">${item.state}</span>
                        </div>
                        <div class="text-[10px] font-bold text-slate-200 line-clamp-1">${item.title}</div>
                    `;
                    feed.appendChild(div);
                });
            } catch (err) { }
        }

        function addLog(msg) {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = "text-[12px] font-mono leading-relaxed border-l-2 border-slate-800 pl-4 py-1";

            let color = "text-slate-400";
            if (msg.includes('Scout')) { color = "text-green-400"; updateAgent('SCOUT'); }
            else if (msg.includes('Brain')) { color = "text-purple-400"; updateAgent('BRAIN'); }
            else if (msg.includes('Fixer')) { color = "text-orange-400"; updateAgent('FIXER'); }
            else if (msg.includes('Guardrail')) { color = "text-yellow-400"; updateAgent('SAFETY'); }

            div.innerHTML = `<span class="opacity-20 mr-2">Â»</span><span class="${color}">${msg}</span>`;
            logs.appendChild(div);
            logs.scrollTop = logs.scrollHeight;
            if (logs.children.length > 30) logs.removeChild(logs.firstChild);
        }

        function updateAgent(name) {
            document.getElementById('active-agent').innerText = name;
        }

        function startMonitoring() {
            if (eventSource) eventSource.close();
            document.getElementById('logs').innerHTML = '<div class="text-blue-500 font-mono text-xs italic">// Establishing Telemetry Uplink...</div>';
            document.getElementById('monitor-btn').innerText = "Stream Connected";
            document.getElementById('monitor-btn').classList.replace('bg-blue-600', 'bg-slate-800');
            document.getElementById('connection-status').innerText = "Link Established";
            document.getElementById('connection-status').classList.replace('text-slate-600', 'text-green-500');

            eventSource = new EventSource(`${API_BASE}/api/sre-loop?anomaly=false`);

            eventSource.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.message) addLog(data.message);
                if (data.final_state) {
                    addLog("--- ENGINE CYCLE COMPLETE ---");
                    updateAgent('IDLE');
                    updateGitFeed();
                    updateStats();
                }
            };

            eventSource.onerror = () => {
                eventSource.close();
                document.getElementById('connection-status').innerText = "Link Interrupted";
                document.getElementById('connection-status').classList.replace('text-green-500', 'text-red-500');
            };
        }

        setInterval(updateStats, 5000);
        setInterval(updateGitFeed, 10000);
        updateStats();
        updateGitFeed();
    </script>
</body>

</html>
