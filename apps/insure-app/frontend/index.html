<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insure.Space | Buy Protection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --accent: #ff0055;
            --card: #121212;
            --text: #ffffff;
            --faded: #888;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            padding: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 48px;
            letter-spacing: -1px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, #555);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--card);
            border: 1px solid #222;
            padding: 30px;
            border-radius: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .card:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 0, 85, 0.1);
        }

        .card h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        .price {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 20px;
        }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 10px;
            color: var(--faded);
        }

        .glow {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 0, 85, 0.05) 0%, transparent 70%);
            top: -200px;
            right: -200px;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="glow"></div>
    <div class="container">
        <header>
            <h1>Select Your Protection</h1>
            <p style="color: var(--faded)">Prod-Grade Reliability. Instant Coverage.</p>
        </header>

        <div class="options-grid">
            <div class="card">
                <span class="badge">SECURE</span>
                <h2>Car Insurance</h2>
                <div class="price">$150<small style="font-size: 12px; color: var(--faded)">/mo</small></div>
                <button class="btn" onclick="buy(1)">Purchase Now</button>
            </div>
            <div class="card">
                <span class="badge">LIFETIME</span>
                <h2>Life Insurance</h2>
                <div class="price">$250<small style="font-size: 12px; color: var(--faded)">/mo</small></div>
                <button class="btn" onclick="buy(2)">Purchase Now</button>
            </div>
            <div class="card">
                <span class="badge">FORTRESS</span>
                <h2>Home Insurance</h2>
                <div class="price">$300<small style="font-size: 12px; color: var(--faded)">/mo</small></div>
                <button class="btn" onclick="buy(3)">Purchase Now</button>
            </div>
            <div class="card">
                <span class="badge">WELLNESS</span>
                <h2>Health Insurance</h2>
                <div class="price">$400<small style="font-size: 12px; color: var(--faded)">/mo</small></div>
                <button class="btn" onclick="buy(4)">Purchase Now</button>
            </div>
            <div class="card">
                <span class="badge">GLOBAL</span>
                <h2>Travel Insurance</h2>
                <div class="price">$50<small style="font-size: 12px; color: var(--faded)">/mo</small></div>
                <button class="btn" onclick="buy(5)">Purchase Now</button>
            </div>
            <div class="card">
                <span class="badge">FAMILY</span>
                <h2>Pet Insurance</h2>
                <div class="price">$30<small style="font-size: 12px; color: var(--faded)">/mo</small></div>
                <button class="btn" onclick="buy(6)">Purchase Now</button>
            </div>
        </div>
    </div>

    <script>
        async function buy(id) {
            try {
                const res = await fetch('/api/purchase?id=' + id, { method: 'POST' });
                const data = await res.json();
                alert(data.message || 'Error communicating with backend');
            } catch (e) {
                alert('Connection Failed: Backend might be down.');
            }
        }
    </script>
</body>

</html>
