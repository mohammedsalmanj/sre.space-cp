<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRE.Space | Anti-Gravity Control Plane</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <!-- OpenTelemetry Web SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@opentelemetry/api@1.4.1/dist/index.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@opentelemetry/sdk-trace-web@1.13.0/dist/bundles/opentelemetry-sdk-trace-web.umd.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@opentelemetry/exporter-trace-otlp-http@0.39.1/dist/bundles/opentelemetry-exporter-trace-otlp-http.umd.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@opentelemetry/resources@1.13.0/dist/bundles/opentelemetry-resources.umd.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@opentelemetry/semantic-conventions@1.13.0/dist/bundles/opentelemetry-semantic-conventions.umd.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --accent: #ff0055;
            --success: #10b981;
            --bg: #050505;
            --card: #0f172a;
            --text: #f8fafc;
            --faded: #64748b;
            --glow: 0 0 20px rgba(99, 102, 241, 0.5);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            background-image:
                radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(255, 0, 85, 0.05) 0%, transparent 25%);
        }

        .container {
            width: 100%;
            max-width: 1400px;
            padding: 40px;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 20px;
        }

        h1 {
            font-size: 2.2rem;
            margin: 0;
            background: linear-gradient(to right, #e2e8f0, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .status-pill {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 700;
            border: 1px solid rgba(16, 185, 129, 0.2);
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--success);
            animation: pulse-green 2s infinite;
        }

        @keyframes pulse-green {
            0% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .card {
            background: var(--card);
            border: 1px solid rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 30px;
            position: relative;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        .hero-card {
            background: linear-gradient(145deg, rgba(30, 27, 75, 0.4) 0%, rgba(5, 5, 5, 0.8) 100%);
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        .metrics-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 30px;
        }

        .metric {
            text-align: center;
        }

        .metric-value {
            display: block;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
            font-family: 'JetBrains Mono', monospace;
            background: linear-gradient(to bottom, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .metric-label {
            color: var(--faded);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .control-panel {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .input-group {
            flex: 1;
        }

        input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #334155;
            color: #fff;
            padding: 18px;
            border-radius: 12px;
            width: 100%;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .btn-primary {
            background: var(--text);
            color: #000;
            border: none;
            padding: 0 30px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            border: 1px solid rgba(99, 102, 241, 0.3);
            padding: 15px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            display: none;
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: #fff;
            box-shadow: var(--glow);
        }

        .visualizer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 50px 20px;
            position: relative;
        }

        /* Connecting Line */
        .visualizer::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50px;
            right: 50px;
            height: 2px;
            background: #1e293b;
            z-index: 1;
            transform: translateY(-50%);
        }

        .node {
            width: 80px;
            height: 80px;
            background: #0f172a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            font-weight: 700;
            z-index: 2;
            border: 2px solid #334155;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .node.active {
            border-color: var(--primary);
            box-shadow: 0 0 30px var(--primary);
            background: #1e1b4b;
            color: #fff;
            transform: scale(1.1);
        }

        .node.active::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            opacity: 0;
            animation: ripple 1.5s infinite;
        }

        .node.error {
            border-color: var(--accent);
            box-shadow: 0 0 30px var(--accent);
            background: #450a0a;
            color: var(--accent);
        }

        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .log-container {
            background: #000;
            height: 500px;
            border-radius: 16px;
            padding: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            overflow-y: auto;
            border: 1px solid #1e293b;
            display: flex;
            flex-direction: column;
        }

        .log-entry {
            margin-bottom: 8px;
            color: #64748b;
            border-left: 2px solid transparent;
            padding-left: 10px;
            animation: fade-in 0.3s ease-out;
        }

        .log-entry.info {
            border-left-color: var(--primary);
            color: #cbd5e1;
        }

        .log-entry.success {
            border-left-color: var(--success);
            color: #6ee7b7;
        }

        .log-entry.error {
            border-left-color: var(--accent);
            color: #fda4af;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .trace-link {
            display: inline-block;
            margin-top: 4px;
            font-size: 0.7rem;
            color: var(--primary);
            text-decoration: none;
            border: 1px solid rgba(99, 102, 241, 0.3);
            padding: 2px 8px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .trace-link:hover {
            background: rgba(99, 102, 241, 0.1);
            border-color: var(--primary);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div>
                <h1>SRE.Space Mission Control</h1>
                <p style="color: var(--faded); margin: 5px 0 0;">Anti-Gravity System | v3.0 Live-Logic</p>
            </div>
            <div class="status-pill">
                <div class="status-dot"></div>
                SYSTEM OPERATIONAL
            </div>
        </header>

        <div class="dashboard-grid">
            <div class="main-column">
                <div class="card hero-card">
                    <div class="metrics-row">
                        <div class="metric">
                            <span class="metric-value" id="uptime">99.99%</span>
                            <span class="metric-label">Availability</span>
                        </div>
                        <div class="metric">
                            <span class="metric-value" id="conv-rate">--%</span>
                            <span class="metric-label">Conversion Rate</span>
                        </div>
                        <div class="metric">
                            <span class="metric-value">4.2m</span>
                            <span class="metric-label">Mean Time To Recovery</span>
                        </div>
                    </div>

                    <div class="control-panel">
                        <div class="input-group">
                            <input type="text" id="userId" placeholder="Enter Customer Identity (e.g. user-882)...">
                        </div>
                        <button class="btn-primary" onclick="requestQuote()">INITIATE QUOTE</button>
                    </div>

                    <div class="visualizer">
                        <div id="step1" class="node">QUOTE</div>
                        <div id="step2" class="node">POLICY</div>
                        <div id="step3" class="node">USER</div>
                    </div>

                    <button id="purchaseBtn" class="btn-secondary" onclick="purchasePolicy()">COMPLETE PURCHASE</button>
                </div>
            </div>

            <aside class="side-column">
                <div class="card" style="height: 100%; box-sizing: border-box; display: flex; flex-direction: column;">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2 style="margin: 0; font-size: 1.1rem;">Live Telemetry</h2>
                        <span style="font-size: 0.7rem; color: var(--faded); font-family: 'JetBrains Mono';">STREAM:
                            ON</span>
                    </div>
                    <div class="log-container" id="logs">
                        <div class="log-entry">> System initialized.</div>
                        <div class="log-entry">> Waiting for user interaction...</div>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <script>
        // --- OpenTelemetry Initialization ---
        const { WebTracerProvider } = window.otel.sdkTraceWeb;
        const { SimpleSpanProcessor } = window.otel.sdkTraceBase;
        const { OTLPTraceExporter } = window.otel.exporterTraceOtlpHttp;
        const { Resource } = window.otel.resources;
        const { SemanticResourceAttributes } = window.otel.semanticConventions;
        const { trace, context } = window.otel.api;

        const provider = new WebTracerProvider({
            resource: new Resource({
                [SemanticResourceAttributes.SERVICE_NAME]: 'sre-dashboard-ui',
            }),
        });

        // Point to the OTel Collector exposed on localhost:4318 (HTTP)
        const exporter = new OTLPTraceExporter({
            url: 'http://localhost:4318/v1/traces',
        });

        provider.addSpanProcessor(new SimpleSpanProcessor(exporter));
        provider.register();
        const tracer = trace.getTracer('sre-dashboard-ui');

        // --- Logic ---
        const logs = document.getElementById('logs');
        let quotes = 0, successful = 0;
        let currentQuoteId = null;

        function addLog(text, type = 'info', traceId = null) {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const time = new Date().toLocaleTimeString('en-US', { hour12: false });
            entry.innerText = `[${time}] ${text}`;

            if (traceId) {
                const link = document.createElement('a');
                // Link to local Jaeger UI
                link.href = `http://localhost:16686/trace/${traceId}`;
                link.target = "_blank";
                link.className = "trace-link";
                link.innerText = `TRACE: ${traceId.substring(0, 7)}...`;
                entry.appendChild(link);
            }

            logs.appendChild(entry);
            logs.scrollTop = logs.scrollHeight;
        }

        async function requestQuote() {
            const userId = document.getElementById('userId').value || 'guest-' + Math.floor(Math.random() * 1000);

            // Start OTel Span
            const span = tracer.startSpan('ui_request_quote');
            span.setAttribute('user.id', userId);

            addLog(`Initiating quote workflow for ${userId}...`, 'info');
            quotes++;

            // Visual Reset
            document.querySelectorAll('.node').forEach(n => n.className = 'node');
            document.getElementById('step1').className = 'node active';
            document.getElementById('purchaseBtn').style.display = 'none';

            try {
                const start = performance.now();
                const response = await fetch(`http://localhost:8001/quote?user_id=${userId}`); // Direct to Quote Service or via Proxy
                // Note: In docker-compose, frontend container proxies /api/ -> mock-api. 
                // But from browser 'localhost:3001', we are hitting nginx.
                // Or if we run this file locally, we might hit localhost:8001 directly if allowed by CORS.
                // Let's assume hitting the Nginx proxy at relative path /api/quote if served by Nginx, 
                // or localhost:8080/api/quote if developing. 
                // Based on previous config, Nginx proxies /api/ to mock-api:8080. 
                // But WAIT, the previous file fetched `/api/quote`.
                // Let's stick to `/api/quote` relative path which works with the Nginx container.

                const fetchPromise = fetch('/api/quote?user_id=' + userId);

                // Fallback for local testing without Nginx (optional, trying relative first)
                const res = await fetchPromise.catch(() => fetch('http://localhost:8080/api/quote?user_id=' + userId));

                const data = await res.json();
                const duration = (performance.now() - start).toFixed(0);

                if (res.ok) {
                    successful++;
                    currentQuoteId = data.quote_id;
                    span.setAttribute('quote.id', currentQuoteId);

                    addLog(`Quote Generated: ${data.quote_id} (${duration}ms)`, 'success', data.trace_id);

                    // Visualize "Processing"
                    setTimeout(() => {
                        document.getElementById('step2').className = 'node active';
                        addLog('Kafka Event: quote_requested published', 'info');
                    }, 600);

                    setTimeout(() => {
                        document.getElementById('step3').className = 'node active';
                        document.getElementById('purchaseBtn').style.display = 'block';
                        addLog('User Profile Validated. Ready to Purchase.', 'success');
                    }, 1200);

                } else {
                    document.getElementById('step1').className = 'node error';
                    addLog(`Service Error: ${res.status}`, 'error');
                    span.setStatus({ code: 2, message: 'Service Error' });
                }
            } catch (err) {
                console.error(err);
                document.getElementById('step1').className = 'node error';
                addLog(`Network Failure: Backend Unreachable`, 'error');
                span.recordException(err);
            } finally {
                span.end();
                updateMetrics();
            }
        }

        async function purchasePolicy() {
            if (!currentQuoteId) return;
            const span = tracer.startSpan('ui_purchase_policy');
            addLog(`Processing purchase for ${currentQuoteId}...`, 'info');

            try {
                const res = await fetch('/api/purchase', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ quote_id: currentQuoteId, user_id: document.getElementById('userId').value || 'guest' })
                });
                // Fallback for local
                // const res = ...

                const data = await res.json();

                if (res.ok) {
                    addLog(`POLICY CONFIRMED: ${data.policy_id}`, 'success', data.trace_id);
                    document.getElementById('purchaseBtn').style.display = 'none';
                    // Celebration visual?
                    document.querySelectorAll('.node').forEach(n => n.style.borderColor = '#10b981');
                } else {
                    addLog('Purchase declined by Policy Service.', 'error');
                }
            } catch (err) {
                addLog('Transaction Failed.', 'error');
                span.recordException(err);
            } finally {
                span.end();
            }
        }

        function updateMetrics() {
            const rate = quotes > 0 ? ((successful / quotes) * 100).toFixed(1) : 100;
            const el = document.getElementById('conv-rate');
            el.innerText = `${rate}%`;
            el.style.color = rate < 50 ? '#ff0055' : '#10b981';

            // Jitter Uptime
            const uptime = (99.90 + Math.random() * 0.09).toFixed(2);
            document.getElementById('uptime').innerText = `${uptime}%`;
        }

        // Live Heartbeat
        setInterval(() => {
            const uptime = (99.90 + Math.random() * 0.09).toFixed(2);
            document.getElementById('uptime').innerText = `${uptime}%`;
        }, 5000);
    </script>
</body>

</html>
