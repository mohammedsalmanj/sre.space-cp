<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRE.Space | Insurance Control Plane</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <!-- OpenTelemetry Web SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@opentelemetry/api@1.4.1/dist/index.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@opentelemetry/sdk-trace-web@1.13.0/dist/bundles/opentelemetry-sdk-trace-web.umd.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@opentelemetry/exporter-trace-otlp-http@0.39.1/dist/bundles/opentelemetry-exporter-trace-otlp-http.umd.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@opentelemetry/resources@1.13.0/dist/bundles/opentelemetry-resources.umd.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@opentelemetry/semantic-conventions@1.13.0/dist/bundles/opentelemetry-semantic-conventions.umd.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --accent: #ff0055;
            --bg: #050505;
            --card: #121212;
            --text: #f8fafc;
            --faded: #64748b;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at 0% 0%, #1e1b4b 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, #312e81 0%, transparent 50%);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 40px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-pill {
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            padding: 6px 16px;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 700;
            border: 1px solid rgba(34, 197, 94, 0.2);
            font-family: 'JetBrains Mono', monospace;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .card {
            background: var(--card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 30px;
            position: relative;
        }

        .hero-card {
            background: linear-gradient(135deg, #1e1b4b 0%, #050505 100%);
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .metrics-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric {
            text-align: center;
        }

        .metric-value {
            display: block;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .metric-label {
            color: var(--faded);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: #fff;
            color: #000;
            border: none;
            padding: 20px;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 700;
            width: 100%;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        .btn-primary:hover {
            background: #e2e8f0;
            transform: scale(1.02);
        }

        .btn-secondary {
            background: transparent;
            color: #fff;
            border: 1px solid #334155;
            padding: 15px;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.2s;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: #6366f1;
        }

        .trace-link {
            color: var(--primary);
            font-size: 0.75rem;
            text-decoration: none;
            margin-left: 10px;
            border-bottom: 1px dashed var(--primary);
        }

        .trace-link:hover {
            color: #818cf8;
        }

        .visualizer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 40px 0;
            position: relative;
        }

        .node {
            width: 60px;
            height: 60px;
            background: #1e293b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono', monospace;
            z-index: 2;
            border: 2px solid #334155;
            transition: 0.5s;
        }

        .node.active {
            border-color: var(--primary);
            box-shadow: 0 0 30px var(--primary);
            background: var(--primary);
        }

        .node.error {
            border-color: var(--accent);
            box-shadow: 0 0 30px var(--accent);
            background: var(--accent);
        }

        .log-container {
            background: #000;
            height: 400px;
            border-radius: 16px;
            padding: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            overflow-y: auto;
            border: 1px solid #1e293b;
        }

        .log-entry {
            margin-bottom: 6px;
            color: #94a3b8;
        }

        .log-entry.success {
            color: #4ade80;
        }

        .log-entry.error {
            color: #ff0055;
        }

        .log-entry.info {
            color: #6366f1;
        }

        input {
            background: #000;
            border: 1px solid #334155;
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            margin-bottom: 15px;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div>
                <h1>Insurance Cloud Control Plane</h1>
                <p style="color: var(--faded); margin: 5px 0 0;">Mission Control v2.1 | Autonomous SRE System</p>
            </div>
            <div class="status-pill">‚óè SYSTEM HEALTHY</div>
        </header>

        <div class="dashboard-grid">
            <div class="main-column">
                <div class="card hero-card">
                    <div class="metrics-row">
                        <div class="metric">
                            <span class="metric-value">99.9%</span>
                            <span class="metric-label">Uptime</span>
                        </div>
                        <div class="metric">
                            <span class="metric-value" id="conv-rate">--%</span>
                            <span class="metric-label">Conversion</span>
                        </div>
                        <div class="metric">
                            <span class="metric-value">4.2m</span>
                            <span class="metric-label">MTTR</span>
                        </div>
                    </div>

                    <input type="text" id="userId" placeholder="Customer Identity (e.g. user-123)">
                    <button class="btn-primary" onclick="requestQuote()">PROCESS INSTANT QUOTE</button>
                    <button id="purchaseBtn" class="btn-secondary" onclick="purchasePolicy()"
                        style="display: none;">PURCHASE POLICY</button>

                    <div class="visualizer">
                        <div id="step1" class="node">QUOTE</div>
                        <div id="step2" class="node">POLICY</div>
                        <div id="step3" class="node">USER</div>
                    </div>
                </div>
            </div>

            <aside class="side-column">
                <div class="card" style="height: 100%; box-sizing: border-box;">
                    <h2 style="margin: 0 0 20px; font-size: 1.2rem;">Live Observability</h2>
                    <div class="log-container" id="logs">
                        <div class="log-entry">> Awaiting system events...</div>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <script>
        const { webVitals } = window;
        const { WebTracerProvider } = window.otel.sdkTraceWeb;
        const { SimpleSpanProcessor } = window.otel.sdkTraceBase;
        const { OTLPTraceExporter } = window.otel.exporterTraceOtlpHttp;
        const { Resource } = window.otel.resources;
        const { SemanticResourceAttributes } = window.otel.semanticConventions;
        const { trace, context } = window.otel.api;

        // --- OTel Setup ---
        const provider = new WebTracerProvider({
            resource: new Resource({
                [SemanticResourceAttributes.SERVICE_NAME]: 'sre-dashboard-ui',
            }),
        });

        const exporter = new OTLPTraceExporter({
            url: 'http://localhost:4318/v1/traces',
        });

        provider.addSpanProcessor(new SimpleSpanProcessor(exporter));
        provider.register();

        const tracer = trace.getTracer('sre-dashboard-tracer');

        const logs = document.getElementById('logs');
        let quotes = 0, successful = 0;
        let currentQuoteId = null;

        function addLog(text, type = 'info', traceId = null) {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;

            const time = new Date().toLocaleTimeString();
            let content = `[${time}] ${text}`;
            entry.innerText = content;

            if (traceId) {
                const link = document.createElement('a');
                link.href = `http://localhost:16686/trace/${traceId}`;
                link.target = "_blank";
                link.className = "trace-link";
                link.innerText = "View Trace";
                entry.appendChild(link);
            }

            logs.appendChild(entry);
            logs.scrollTop = logs.scrollHeight;
        }

        async function requestQuote() {
            const userId = document.getElementById('userId').value || 'guest';

            const span = tracer.startSpan('ui_request_quote');
            span.setAttribute('user.id', userId);

            addLog(`Triggering journey for ${userId}`, 'info');
            quotes++;

            document.querySelectorAll('.node').forEach(n => n.className = 'node');
            document.getElementById('step1').className = 'node active';

            try {
                const response = await fetch(`/api/quote?user_id=${userId}`);
                const data = await response.json();

                if (response.ok) {
                    successful++;
                    currentQuoteId = data.quote_id;
                    addLog(`Success: ${data.quote_id} generated.`, 'success', data.trace_id);

                    document.getElementById('purchaseBtn').style.display = 'block';

                    setTimeout(() => {
                        document.getElementById('step2').className = 'node active';
                        addLog('Kafka: quote_requested broadcasted.', 'info');
                    }, 800);

                    setTimeout(() => {
                        document.getElementById('step3').className = 'node active';
                        addLog('Background: User profile validated.', 'success');
                    }, 1800);

                } else {
                    document.getElementById('step1').className = 'node error';
                    addLog(`Incident: ${data.error || 'Request Timeout'}`, 'error');
                }
            } catch (err) {
                document.getElementById('step1').className = 'node error';
                addLog(`Network Failure: APM data export broken`, 'error');
            } finally {
                span.end();
                updateMetrics();
            }
        }

        async function purchasePolicy() {
            const userId = document.getElementById('userId').value || 'guest';
            if (!currentQuoteId) return;

            const span = tracer.startSpan('ui_purchase_policy');
            span.setAttribute('user.id', userId);
            span.setAttribute('quote.id', currentQuoteId);

            addLog(`Purchasing policy for ${currentQuoteId}...`, 'info');

            try {
                const response = await fetch('/api/purchase', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ quote_id: currentQuoteId, user_id: userId })
                });
                const data = await response.json();

                if (response.ok) {
                    addLog(`Policy Issued: ${data.policy_id}`, 'success', data.trace_id);
                    document.getElementById('purchaseBtn').style.display = 'none';
                } else {
                    addLog('Purchase failed.', 'error');
                }
            } catch (err) {
                addLog('Network Error during purchase.', 'error');
            } finally {
                span.end();
            }
        }

        function updateMetrics() {
            const rate = ((successful / quotes) * 100).toFixed(1);
            document.getElementById('conv-rate').innerText = `${rate}%`;
        }
    </script>
</body>

</html>
