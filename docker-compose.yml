version: '3.8'

services:
  # --- EVENT BUS (KAFKA KRAFT) ---
  kafka:
    image: apache/kafka:latest
    ports:
      - "9092:9092"
    environment:
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
      - KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS=0
    deploy:
      resources:
        limits:
          memory: 1G
    healthcheck:
      test: [ "CMD-SHELL", "exit 0" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- OBSERVABILITY ---
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
      - "4317:4317" # OTLP gRPC
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    healthcheck:
      test: [ "CMD", "wget", "--spider", "http://localhost:16686" ]
      interval: 5s
      timeout: 2s
      retries: 3

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    volumes:
      - ./infra/otel-config.yaml:/etc/otelcol-contrib/config.yaml
    ports:
      - "4318:4318" # OTLP http
    environment:
      - NEW_RELIC_LICENSE_KEY=${NEW_RELIC_LICENSE_KEY}
    depends_on:
      jaeger:
        condition: service_healthy

  # --- SANDBOX ENGINE ---
  mock-otel-generator:
    build:
      context: .
      dockerfile_inline: |
        FROM python:3.10-slim
        RUN pip install requests
        COPY scripts/mock_otel_generator.py /app/mock_otel_generator.py
        CMD ["python", "/app/mock_otel_generator.py"]
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318/v1/traces
    depends_on:
      - otel-collector
    deploy:
      resources:
        limits:
          memory: 256M

  # --- CONTROL PLANE ---
  control-plane:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8001:8001"
    env_file: .env
    depends_on:
      otel-collector:
        condition: service_started
      kafka:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 2G

volumes:
  chroma-data:
